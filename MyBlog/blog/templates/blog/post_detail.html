{% extends 'blog/base_blog.html'%}

{% block title %}
    {{post.title}} - {{block.super}}
{% endblock %}

{% block content %}
<h1 align="center">
                {{post.title}}
            </h1>
<div class="container">

    <div class="row justify-content-start">
        <div class="dropdown col-1 mb-3">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Edit</a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'post_update_url' slug=post.slug %}">Update</a>
                <a class="dropdown-item" href="{% url 'post_delete_url' slug=post.slug %}">Delete</a>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <p>
        {{post.body}}
    </p>
</div>

{% endblock %}
